        <blockquote>
<p>replace 替换变量文本，改如何处理？</p>
</blockquote>
<h3 id="js-替换字符窜，一般情况下是"><a href="#js-替换字符窜，一般情况下是" class="headerlink" title="js 替换字符窜，一般情况下是"></a>js 替换字符窜，一般情况下是</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> string = <span class="string">"aaabbbsssf"</span>;</span><br><span class="line"><span class="keyword">let</span> a = string.replace(<span class="string">"a"</span>,<span class="string">"我"</span>);</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h4 id="以上只能替换第一个，全局替换"><a href="#以上只能替换第一个，全局替换" class="headerlink" title="以上只能替换第一个，全局替换"></a>以上只能替换第一个，全局替换</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> string = <span class="string">"aaabbbsssf"</span>;</span><br><span class="line"><span class="keyword">let</span> a = string.replace(<span class="regexp">/a/g</span>,<span class="string">"我"</span>);</span><br></pre></td></tr></table></figure>
<h4 id="这样没问题，但是如果需要替换的字段不确定，是变量的话，如何写？"><a href="#这样没问题，但是如果需要替换的字段不确定，是变量的话，如何写？" class="headerlink" title="这样没问题，但是如果需要替换的字段不确定，是变量的话，如何写？"></a>这样没问题，但是如果需要替换的字段不确定，是变量的话，如何写？</h4><h4 id="以上只能替换第一个，全局替换-1"><a href="#以上只能替换第一个，全局替换-1" class="headerlink" title="以上只能替换第一个，全局替换"></a>以上只能替换第一个，全局替换</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> string = <span class="string">"aaabbbsssf"</span>;</span><br><span class="line"><span class="keyword">let</span> key = <span class="string">"a"</span>;</span><br><span class="line"><span class="keyword">let</span> a = string.replace(<span class="regexp">/key/g</span>,<span class="string">"我"</span>);</span><br><span class="line">或者</span><br><span class="line"><span class="keyword">let</span> a = string.replace(<span class="regexp">/\key/g</span>,<span class="string">"我"</span>);</span><br><span class="line">再或者拼接？</span><br></pre></td></tr></table></figure>
<h5 id="经过我的各种奇怪尝试都是不好使的，没办法，查看文档："><a href="#经过我的各种奇怪尝试都是不好使的，没办法，查看文档：" class="headerlink" title="经过我的各种奇怪尝试都是不好使的，没办法，查看文档："></a>经过我的各种奇怪尝试都是不好使的，没办法，查看文档：</h5><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">replace() 方法用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。</span><br><span class="line">​</span><br><span class="line">​stringObject.replace(regexp/substr,replacement)</span><br><span class="line">​</span><br><span class="line">​regexp/substr：必需。规定子字符串或要替换的模式的 <span class="built_in">RegExp</span> 对象。</span><br><span class="line">                请注意，如果该值是一个字符串，则将它作为要检索的直接量文本模式，而不是首先被转换为 <span class="built_in">RegExp</span> 对象。</span><br><span class="line">replacement：必需。一个字符串值。规定了替换文本或生成替换文本的函数。</span><br></pre></td></tr></table></figure>
<h5 id="是不是有点明白了，对了就是"><a href="#是不是有点明白了，对了就是" class="headerlink" title="是不是有点明白了，对了就是"></a>是不是有点明白了，对了就是</h5><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> string = <span class="string">"aaabbbsssf"</span>;</span><br><span class="line"><span class="keyword">let</span> key = <span class="string">"a"</span>;</span><br><span class="line"><span class="keyword">let</span> a = string.replace(<span class="keyword">new</span> <span class="built_in">RegExp</span>(key,<span class="string">'g'</span>),<span class="string">"我"</span>);</span><br></pre></td></tr></table></figure>
