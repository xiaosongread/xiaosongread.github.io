ss="line">  <span class="tag">&lt;<span class="name">div</span>&gt;</span>&#123;&#123; str &#125;&#125;<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="javascript">  <span class="keyword">export</span> <span class="keyword">default</span> &#123;</span></span><br><span class="line">    props: &#123;</span><br><span class="line">      value: &#123;</span><br><span class="line"><span class="javascript">        type: <span class="built_in">String</span>,</span></span><br><span class="line"><span class="javascript">        <span class="keyword">default</span>: <span class="string">""</span>,</span></span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;,</span><br><span class="line">    data() &#123;</span><br><span class="line"><span class="javascript">      <span class="keyword">return</span> &#123;</span></span><br><span class="line"><span class="javascript">        str: <span class="string">""</span>,</span></span><br><span class="line">      &#125;;</span><br><span class="line">    &#125;,</span><br><span class="line">    created() &#123;</span><br><span class="line"><span class="javascript">      <span class="keyword">this</span>.cutTime(<span class="keyword">this</span>.value);</span></span><br><span class="line">    &#125;,</span><br><span class="line">    mounted() &#123;&#125;,</span><br><span class="line">    methods: &#123;</span><br><span class="line">      cutTime(str) &#123;</span><br><span class="line"><span class="javascript">        setInterval(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span></span><br><span class="line"><span class="javascript">          <span class="keyword">let</span> endStr = <span class="keyword">new</span> <span class="built_in">Date</span>(str).getTime();</span></span><br><span class="line"><span class="javascript">          <span class="keyword">let</span> nowStr = <span class="keyword">new</span> <span class="built_in">Date</span>().getTime();</span></span><br><span class="line"><span class="javascript">          <span class="keyword">let</span> time = (endStr - nowStr) / <span class="number">1000</span>;</span></span><br><span class="line"><span class="javascript">          <span class="keyword">let</span> day = <span class="built_in">parseInt</span>(time / <span class="number">60</span> / <span class="number">60</span> / <span class="number">24</span>);</span></span><br><span class="line"><span class="javascript">          <span class="keyword">let</span> hour = <span class="built_in">parseInt</span>((time / <span class="number">60</span> / <span class="number">60</span>) % <span class="number">24</span>);</span></span><br><span class="line"><span class="javascript">          <span class="keyword">let</span> minu = <span class="built_in">parseInt</span>((time / <span class="number">60</span>) % <span class="number">60</span>);</span></span><br><span class="line"><span class="javascript">          <span class="keyword">let</span> second = <span class="built_in">parseInt</span>(time % <span class="number">60</span>);</span></span><br><span class="line">          if (time &lt;= 0) &#123;</span><br><span class="line"><span class="javascript">            <span class="keyword">this</span>.str = <span class="string">"开始抢购了！"</span>;</span></span><br><span class="line"><span class="javascript">          &#125; <span class="keyword">else</span> &#123;</span></span><br><span class="line"><span class="javascript">            <span class="keyword">this</span>.str = <span class="string">`剩余 <span class="subst">$&#123;day&#125;</span>天<span class="subst">$&#123;hour&#125;</span>小时<span class="subst">$&#123;minu&#125;</span>分<span class="subst">$&#123;second&#125;</span>秒 开抢`</span>;</span></span><br><span class="line">          &#125;</span><br><span class="line">        &#125;, 1000);</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;;</span><br><span class="line"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h3 id="盗窃算法"><a href="#盗窃算法" class="headerlink" title="盗窃算法"></a>盗窃算法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [<span class="number">1</span>, <span class="number">5</span>, <span class="number">3</span>, <span class="number">10</span>, <span class="number">19</span>];</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">rob</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (arr.length === <span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">if</span> (arr.length === <span class="number">1</span>) <span class="keyword">return</span> arr[<span class="number">1</span>];</span><br><span class="line">  <span class="keyword">if</span> (arr.length === <span class="number">2</span>) <span class="keyword">return</span> <span class="built_in">Math</span>.max(arr[<span class="number">1</span>], arr[<span class="number">2</span>]);</span><br><span class="line">  <span class="keyword">var</span> dps = [];</span><br><span class="line">  dps[<span class="number">0</span>] = arr[<span class="number">0</span>];</span><br><span class="line">  dps[<span class="number">1</span>] = <span class="built_in">Math</span>.max(arr[<span class="number">1</span>], arr[<span class="number">2</span>]);</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">2</span>; i &lt; arr.length; i++) &#123;</span><br><span class="line">    dps[i] = <span class="built_in">Math</span>.max(arr[i] + dps[i - <span class="number">2</span>], dps[i - <span class="number">1</span>]);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="built_in">console</span>.log(dps[arr.length - <span class="number">1</span>]);</span><br><span class="line">  <span class="keyword">return</span> dps[arr.length - <span class="number">1</span>];</span><br><span class="line">&#125;</span><br><span class="line">rob(arr);</span><br></pre></td></tr></table></figure>

            }

        });
        $('#open-panel, #aside-mask').on('click', function() {
            if (doing) {
                return;

            if (nodes.aside.hasClass('panel-show')) {
                nodes.aside.addClass('mobile-close');
            } else {
                nodes.aside.addClass('mobile-open panel-show');
            }
        });
        $('#open-menus').on('click', function() {
            nodes.navInner.slideToggle('normal', slideDone);
        });

        if (window.innerWidth <= 960) {
            setTimeout(function() {
                nodes.navInner.slideUp('normal', slideDone);
            }, 3000);
        }

        function slideDone() {
            if (nodes.navInner.css('display') !== 'none') {
                nodes.navInner.css('display', '');
            }
        }

        $(window).on('resize', function() {
            console.log($(this).width())
            if ($(this).width() > 960) {
                nodes.navInner.css('display', '');
            }
        });
    });
