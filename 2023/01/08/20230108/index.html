Error</span>(<span class="string">`<span class="subst">$&#123;text&#125;</span>必须不大于<span class="subst">$&#123;max&#125;</span>`</span>))</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (value &lt; min) &#123;</span><br><span class="line">    callback(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">`<span class="subst">$&#123;text&#125;</span>必须不小于<span class="subst">$&#123;min&#125;</span>`</span>))</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (type === <span class="string">'money'</span> &amp;&amp; !<span class="regexp">/^(-)?\d+(\.\d&#123;1,2&#125;)?$/ig</span>.test(value.toString())) &#123;</span><br><span class="line">    callback(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">`<span class="subst">$&#123;text&#125;</span>必须是两位以内小数`</span>))</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    callback()</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">vin</span>(<span class="params">&#123; num = <span class="number">0</span> &#125;, value, callback</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (value.length &lt; num &amp;&amp; value) &#123;</span><br><span class="line">    callback(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">`vin码不能小于<span class="subst">$&#123;num&#125;</span>位`</span>))</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    callback()</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">validateExpressNo</span>(<span class="params">&#123; required &#125;, value, callback</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (!<span class="regexp">/^[a-zA-Z0-9]+$/</span>.test(value)) &#123;</span><br><span class="line">    callback(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">`请输入正确格式的快递单号`</span>))</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    callback()</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">validateTextLength</span>(<span class="params">&#123; text = <span class="string">'内容'</span>, len = <span class="number">8</span>, required, errText &#125;, value, callback</span>) </span>&#123;</span><br><span class="line">  <span class="comment">// 中文、中文标点、全角字符按1长度，英文、英文符号、数字按0.5长度计算</span></span><br><span class="line">  <span class="keyword">if</span> (!required &amp;&amp; value === <span class="literal">undefined</span>) &#123;</span><br><span class="line">    callback()</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> (value === <span class="literal">undefined</span> &amp;&amp; required) &#123;</span><br><span class="line">    callback(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">`<span class="subst">$&#123;text&#125;</span>不能为空`</span>))</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">const</span> cnReg = <span class="regexp">/([\u4e00-\u9fa5]|[\u3000-\u303F]|[\uFF00-\uFF60])/g</span></span><br><span class="line">  <span class="keyword">const</span> mat = value.match(cnReg)</span><br><span class="line">  <span class="keyword">let</span> length = <span class="number">0</span></span><br><span class="line">  <span class="keyword">if</span> (mat) &#123;</span><br><span class="line">    length = mat.length + (value.length - mat.length) * <span class="number">0.5</span></span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    length = value.length * <span class="number">0.5</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> (!required &amp;&amp; length === <span class="number">0</span>) &#123;</span><br><span class="line">    callback()</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> (length === <span class="number">0</span> &amp;&amp; required) &#123;</span><br><span class="line">    callback(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">`<span class="subst">$&#123;text&#125;</span>不能为空`</span>))</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> (length &gt; len &amp;&amp; !errText) &#123;</span><br><span class="line">    callback(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">`<span class="subst">$&#123;text&#125;</span>长度不能超过<span class="subst">$&#123;len * <span class="number">2</span>&#125;</span>个字符`</span>))</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (length &gt; len &amp;&amp; errText) &#123;</span><br><span class="line">    callback(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">`<span class="subst">$&#123;errText&#125;</span>`</span>))</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    callback()</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 纬度</span></span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">isLatitude</span>(<span class="params">&#123; required &#125;, value, callback</span>) </span>&#123;</span><br><span class="line">  callback()</span><br><span class="line">  <span class="comment">// if (!/((^[-]?[0-9])|(^[-]?[2-9]([0-9])?)|(^[-]?[1](([0-7])?)(([0-9])?)))(([,](([0-9])|([1-5][0-9]))(\.[0-9]&#123;1,2&#125;)?)?)&#123;1,2&#125;$/.test(value)) &#123;</span></span><br><span class="line">  <span class="comment">//   callback(new Error(`请输入+-180度以内度分秒，并用 , 隔开。例：+12,34,55.33 `))</span></span><br><span class="line">  <span class="comment">// &#125; else &#123;</span></span><br><span class="line">  <span class="comment">//   callback()</span></span><br><span class="line">  <span class="comment">// &#125;</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 经度</span></span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">isLongitude</span>(<span class="params">&#123; required &#125;, value, callback</span>) </span>&#123;</span><br><span class="line">  callback()</span><br><span class="line">  <span class="comment">// if (!/((^[-]?[0-9])|(^[-]?[1-8]([0-9])?))(([,](([0-9])|([0-5][0-9]))(\.[0-9]&#123;1,2&#125;)?)?)&#123;1,2&#125;$/.test(value)) &#123;</span></span><br><span class="line">  <span class="comment">//   callback(new Error(`请输入+-90度以内度分秒，并用 , 隔开。例：-122,34,55.22 `))</span></span><br><span class="line">  <span class="comment">// &#125; else &#123;</span></span><br><span class="line">  <span class="comment">//   callback()</span></span><br><span class="line">  <span class="comment">// &#125;</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">idIdcard</span>(<span class="params">&#123; required &#125;, value, callback</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (!<span class="regexp">/(^[1-9]\d&#123;5&#125;(18|19|([23]\d))\d&#123;2&#125;((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d&#123;3&#125;[0-9Xx]$)|(^[1-9]\d&#123;5&#125;\d&#123;2&#125;((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d&#123;2&#125;[0-9Xx]$)/</span>.test(value)) &#123;</span><br><span class="line">    callback(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">`请输入正确格式的身份证号码`</span>))</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    callback()</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">isAbcNum</span>(<span class="params">&#123; required &#125;, value, callback</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (!required &amp;&amp; !value) &#123;</span><br><span class="line">    callback()</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> (!<span class="regexp">/^[a-zA-Z0-9]+$/</span>.test(value)) &#123;</span><br><span class="line">    callback(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">`请输入数字或字母`</span>))</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    callback()</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 邮政编码检验</span></span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">isPost</span>(<span class="params">&#123; required &#125;, value, callback</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (!required &amp;&amp; !value) &#123;</span><br><span class="line">    callback()</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> (!<span class="regexp">/^[0-9][0-9]&#123;5&#125;$/</span>.test(value)) &#123;</span><br><span class="line">    callback(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">`请输入正确格式的邮政编码`</span>))</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    callback()</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 门店编码校验</span></span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">isSmpCode</span>(<span class="params">&#123; required &#125;, value, callback</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (!<span class="regexp">/^[A-Z]&#123;2&#125;[0-9]&#123;4&#125;$/</span>.test(value)) &#123;</span><br><span class="line">    callback(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">`请输入正确格式的门店编码`</span>))</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    callback()</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 前端领取串码校验</span></span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">isFrontCode</span>(<span class="params">&#123; required &#125;, value, callback</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (!<span class="regexp">/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]&#123;3&#125;(\,(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]&#123;3&#125;)*$/</span>.test(value)) &#123;</span><br><span class="line">    callback(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">`请输入正确格式的端领取串码，多个以逗号分隔`</span>))</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    callback()</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    $(function() {
        var nodes = {

        };

        var doing = false;
        nodes.asideInner.on('webkitAnimationEnd mozAnimationEnd oAnimationEnd oanimationend animationend', function() {
            if (nodes.aside.hasClass('mobile-open')) {
                nodes.aside.removeClass('mobile-open');
            } else {
                nodes.aside.removeClass('mobile-close panel-show');
            }
            doing = false;
        });
        $('#open-panel, #aside-mask').on('click', function() {
            if (doing) {
                return;
            }

            if (nodes.aside.hasClass('panel-show')) {
                nodes.aside.addClass('mobile-close');
            } else {
                nodes.aside.addClass('mobile-open panel-show');
            }
        });
        $('#open-menus').on('click', function() {
            nodes.navInner.slideToggle('normal', slideDone);
        });

        if (window.innerWidth <= 960) {
            setTimeout(function() {
                nodes.navInner.slideUp('normal', slideDone);
            }, 3000);
        }

        function slideDone() {
            if (nodes.navInner.css('display') !== 'none') {
                nodes.navInner.css('display', '');
            }
        }

        $(window).on('resize', function() {
            console.log($(this).width())
            if ($(this).width() > 960) {
                nodes.navInner.css('display', '');
            }
        });
    });
